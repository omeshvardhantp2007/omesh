<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bravehearts of Bharat - Which Hero Are You?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #8B0000, #B22222, #DC143C);
      color: #f4e4bc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .quiz-container {
      background: rgba(0,0,0,0.9);
      border-radius: 20px;
      padding: 32px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 25px 60px rgba(139,0,0,0.6);
      border: 3px solid #FFD700;
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FFD700, #FF4500, #FFD700);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin: 0 0 12px;
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 24px;
      color: #f4e4bc;
      font-size: 1.1rem;
      font-style: italic;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255,215,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 24px;
      border: 1px solid #FFD700;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #FFD700, #FF4500);
      transition: width 0.4s ease;
      box-shadow: 0 0 10px #FFD700;
    }

    .question-text {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .option-label {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 18px 20px;
      border-radius: 15px;
      background: rgba(255,215,0,0.1);
      border: 2px solid rgba(255,215,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .option-label:hover {
      border-color: #FFD700;
      background: rgba(255,215,0,0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,215,0,0.3);
    }

    input[type="radio"] {
      margin-top: 4px;
      accent-color: #FFD700;
      transform: scale(1.4);
      flex-shrink: 0;
    }

    .option-text {
      flex: 1;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 50px;
      border: 2px solid #FFD700;
      background: linear-gradient(45deg, #FF4500, #DC143C);
      color: #FFD700;
      font-size: 1.1rem;
      font-weight: bold;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #8B0000;
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255,215,0,0.5);
    }

    .hidden { display: none; }

    /* Result Styles - NO IMAGES */
    .result-hero {
      text-align: center;
      margin-bottom: 30px;
      padding: 30px;
      background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,69,0,0.1));
      border-radius: 20px;
      border: 3px solid #FFD700;
    }

    .hero-emoji {
      font-size: 6rem;
      margin-bottom: 20px;
      display: block;
      filter: drop-shadow(0 0 20px #FFD700);
    }

    .hero-name {
      font-size: 2.5rem;
      color: #FFD700;
      margin: 0 0 15px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
      font-weight: bold;
    }

    .hero-title {
      font-size: 1.4rem;
      color: #f4e4bc;
      margin-bottom: 20px;
      font-style: italic;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero-desc {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #e8d5a3;
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 15px;
      border-left: 6px solid #FF4500;
      margin-bottom: 30px;
    }

    .score-breakdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }

    .score-item {
      background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,69,0,0.2));
      padding: 20px 10px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(255,215,0,0.5);
      transition: all 0.3s ease;
    }

    .score-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255,215,0,0.4);
    }

    .score-value {
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 8px;
    }

    .score-name {
      font-size: 0.9rem;
      color: #f4e4bc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .restart-btn {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #8B0000;
      border-color: #FFD700;
      font-size: 1.2rem;
      padding: 18px;
    }

    .book-credit {
      text-align: center;
      margin-top: 25px;
      padding: 15px;
      background: rgba(255,215,0,0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      color: #f4e4bc;
      border-left: 4px solid #FFD700;
    }

    @media (max-width: 600px) {
      .quiz-container { padding: 24px 20px; }
      h1 { font-size: 1.9rem; }
      .hero-name { font-size: 2rem; }
      .hero-emoji { font-size: 4.5rem; }
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>üó°Ô∏è Bravehearts of Bharat</h1>
    <p class="subtitle">Discover which legendary hero from Vikram Sampath's book you resemble most</p>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div id="quiz-screen">
      <div id="question-text" class="question-text"></div>
      <div id="options" class="options"></div>
      <button id="nextBtn">Next</button>
    </div>

    <div id="result-screen" class="hidden">
      <div class="result-hero">
        <span id="hero-emoji" class="hero-emoji">‚öîÔ∏è</span>
        <h2 id="hero-name" class="hero-name"></h2>
        <p id="hero-title" class="hero-title"></p>
      </div>
      <div id="hero-desc" class="hero-desc"></div>
      <div class="score-breakdown" id="score-breakdown"></div>
      <button id="restartBtn" class="restart-btn">‚öîÔ∏è Fight Again</button>
      <div class="book-credit">
        üìñ Based on <strong>"Bravehearts of Bharat"</strong> by Vikram Sampath
      </div>
    </div>
  </div>

  <script>
    // Bravehearts from the book - NO IMAGES, EMOJI INSTEAD
    const bravehearts = {
      lalitaditya: {
        name: "Lalitaditya Muktapida",
        title: "Kashmir's Greatest Conqueror",
        desc: "Like Lalitaditya of Kashmir, you are a visionary empire-builder who expands boundaries through bold strategy and unmatched courage. Your conquests stretch from Afghanistan to Bengal.",
        emoji: "üèπ"
      },
      naiki: {
        name: "Rani Naiki Devi",
        title: "Gujarat's Lioness Warrior",
        desc: "Like Rani Naiki Devi who defeated Muhammad Ghori at Kasahrada, you defend your people fiercely and never back down from invaders. Your courage inspires generations.",
        emoji: "üõ°Ô∏è"
      },
      rudrama: {
        name: "Rani Rudrama Devi",
        title: "Warangal's Iron Queen",
        desc: "Like Rani Rudrama Devi, you rule with unmatched strength and wisdom, breaking all conventions to protect your Kakatiya kingdom. A true warrior queen.",
        emoji: "üëë"
      },
      abbakka: {
        name: "Rani Abbakka Chowta",
        title: "Ullal's Freedom Fighter",
        desc: "Like Rani Abbakka who fought Portuguese for 40 years, your resistance is legendary. You use guerrilla tactics and never surrender your coastal kingdom.",
        emoji: "‚öîÔ∏è"
      },
      lachit: {
        name: "Lachit Borphukan",
        title: "Assam's Naval Genius",
        desc: "Like Lachit Borphukan who defeated Mughals at Saraighat, you turn impossible odds into glorious victories through brilliant river warfare tactics.",
        emoji: "üö¢"
      },
      velu: {
        name: "Velu Nachiyar",
        title: "First Queen vs British",
        desc: "Like Velu Nachiyar, India's first queen to fight British with rockets and army, you pioneer resistance and create history through sheer determination.",
        emoji: "üî•"
      },
      ahilya: {
        name: "Devi Ahilya Bai Holkar",
        title: "Indore's Just Ruler",
        desc: "Like Ahilya Bai Holkar, you combine unmatched justice with administrative genius. You build 100s of temples and ghats, creating prosperity for generations.",
        emoji: "üèõÔ∏è"
      }
    };

    const questions = [
      {
        text: "Enemies invade your homeland. Your first move?",
        options: [
          { text: "Lead massive counter-attack to crush them.", type: "lalitaditya" },
          { text: "Fortify defenses, fight on your terms.", type: "naiki" },
          { text: "Rule from battlefield, never surrender.", type: "rudrama" },
          { text: "Guerrilla tactics for decades if needed.", type: "abbakka" }
        ]
      },
      {
        text: "Your greatest strength in battle?",
        options: [
          { text: "Strategic genius, empire-building vision.", type: "lalitaditya" },
          { text: "Unyielding defense of people's honor.", type: "naiki" },
          { text: "Naval tactics, river warfare mastery.", type: "lachit" },
          { text: "Iron will, unconventional leadership.", type: "rudrama" }
        ]
      },
      {
        text: "Facing impossible odds, you...",
        options: [
          { text: "Attack first - momentum wins wars.", type: "lalitaditya" },
          { text: "Hold line - defense wins battles.", type: "naiki" },
          { text: "Long-term resistance wears them down.", type: "abbakka" },
          { text: "Build justice, prosperity forever.", type: "ahilya" }
        ]
      },
      {
        text: "Legacy you want to leave?",
        options: [
          { text: "Empires conquered across continents.", type: "lalitaditya" },
          { text: "Kingdom ruled with wisdom, strength.", type: "rudrama" },
          { text: "First to fight colonial invaders.", type: "velu" },
          { text: "Temples, justice for generations.", type: "ahilya" }
        ]
      },
      {
        text: "Your battle cry?",
        options: [
          { text: "Victory or death on battlefield!", type: "lachit" },
          { text: "My land, my people - never surrender!", type: "naiki" },
          { text: "History remembers our resistance!", type: "abbakka" },
          { text: "Justice and dharma above all!", type: "ahilya" }
        ]
      }
    ];

    let currentIndex = 0;
    const scores = {
      lalitaditya: 0, naiki: 0, rudrama: 0, abbakka: 0,
      lachit: 0, velu: 0, ahilya: 0
    };

    // DOM Elements
    const els = {
      questionText: document.getElementById("question-text"),
      options: document.getElementById("options"),
      progressFill: document.getElementById("progressFill"),
      nextBtn: document.getElementById("nextBtn"),
      quizScreen: document.getElementById("quiz-screen"),
      resultScreen: document.getElementById("result-screen"),
      heroEmoji: document.getElementById("hero-emoji"),
      heroName: document.getElementById("hero-name"),
      heroTitle: document.getElementById("hero-title"),
      heroDesc: document.getElementById("hero-desc"),
      scoreBreakdown: document.getElementById("score-breakdown"),
      restartBtn: document.getElementById("restartBtn")
    };

    function renderQuestion() {
      const q = questions[currentIndex];
      els.questionText.textContent = q.text;
      
      const progress = ((currentIndex + 1) / questions.length) * 100;
      els.progressFill.style.width = progress + "%";

      els.options.innerHTML = "";
      q.options.forEach((opt, i) => {
        const label = document.createElement("label");
        label.className = "option-label";
        label.innerHTML = `
          <input type="radio" name="option" value="${opt.type}" id="opt${currentIndex}-${i}">
          <span class="option-text">${opt.text}</span>
        `;
        els.options.appendChild(label);
      });

      els.nextBtn.textContent = currentIndex === questions.length - 1 ? 
        "Reveal Your Braveheart üëë" : "Next Battle ‚Üí";
    }

    function getSelected() {
      return document.querySelector('input[name="option"]:checked')?.value;
    }

    function showResult() {
      let topHero = "lalitaditya";
      let maxScore = 0;
      for (let hero in scores) {
        if (scores[hero] > maxScore) {
          maxScore = scores[hero];
          topHero = hero;
        }
      }

      const hero = bravehearts[topHero];
      
      els.heroEmoji.textContent = hero.emoji;
      els.heroName.textContent = hero.name;
      els.heroTitle.textContent = hero.title;
      els.heroDesc.textContent = hero.desc;

      els.scoreBreakdown.innerHTML = Object.entries(scores)
        .sort(([,a], [,b]) => b - a)
        .map(([heroKey, score]) => {
          const h = bravehearts[heroKey];
          return `
            <div class="score-item">
              <div class="score-value">${score}</div>
              <div class="score-name">${h.name.split(' ')[0]}</div>
            </div>
          `;
        }).join('');

      els.quizScreen.classList.add("hidden");
      els.resultScreen.classList.remove("hidden");
    }

    els.nextBtn.onclick = () => {
      const selected = getSelected();
      if (!selected) {
        alert("Choose your warrior path! ‚öîÔ∏è");
        return;
      }

      scores[selected]++;
      
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        showResult();
      }
    };

    els.restartBtn.onclick = () => {
      currentIndex = 0;
      Object.keys(scores).forEach(k => scores[k] = 0);
      els.resultScreen.classList.add("hidden");
      els.quizScreen.classList.remove("hidden");
      els.progressFill.style.width = "0%";
      renderQuestion();
    };

    renderQuestion();
  </script>
</body>
</html>
